<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 글 수정</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<form th:action="@{|/post/edit/${id}|}" method="post">
    <table>
        <tr>
            <td><label th:text="#{post.label.title}">제목</label></td>
            <td><input th:style="${'width:500px'}" type="text" name="title"
                       maxlength="200" th:value="${post.title}"></td>
        </tr>
        <tr>
            <td><label th:text="#{post.label.contents}">내용</label></td>
            <td><textarea th:style="${'width:500px; height:400px'}" name="contents"
                          th:maxlength="2000" th:text="${post.contents}"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="수정">
</form>
</body>
</html>
